      <!--加载更多-->

      </div>
</body>
<script src="js/zepto.min.js"></script>
<script>
    $('#paihangb .tiaoshouye').on('tap',function(){
        history.back();
    })
    function setrem() {
        var windowwidth = window.innerWidth;
        var newpx = (windowwidth / 750) * 100;
        $('html').css('fontSize', newpx);
    }
    setrem();
    window.onresize =function(){
        setrem();
    };
</script>
</html>
