<script src="js/zepto.min.js"></script>
<script>
    $('#faxian .tiaofujin').click(function () {
        $('#fujin').show();
        $('#faxian').hide();
    });
    $('#fujin .tiaodongtai').click(function () {
        $('#fujin').hide();
        $('#faxian').show();
    });
    $('#funjindongtai>.header>.tiaoyinyueguan').on('tap', function () {
        window.location.href='index.html';
    })
    $('#funjindongtai>.header>.tiaowode').on('tap', function () {
       window.location.href='my.html';
    })

    function setrem() {
        var windowwidth = window.innerWidth;
        var newpx = (windowwidth / 750) * 100;
        $('html').css('fontSize', newpx);
    }
    setrem();
    window.onresize = function () {
        setrem();
    };
</script>
