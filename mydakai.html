<!-- <script src="js/zepto.min.js"></script> -->
<script src="https://liutongbiao.github.io/js/zepto.js"></script>
<script>
    $('#mycebianlan .cebianlanzhezhao').on('tap',function(){
        $(this).hide();
        $('#mydakai').animate({transform:'translateX(-6.2rem)'},500,function(){
            $(this).hide();
        });
        
    })
    function setrem() {
        var windowwidth = window.innerWidth;
        var newpx = (windowwidth / 750) * 100;
        $('html').css('fontSize', newpx);
    }
    setrem();
    window.onresize = function () {
        setrem();
    };
</script>
